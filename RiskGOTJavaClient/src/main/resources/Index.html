    if (allTerritoireFortifications[territoire]>0)
    {
    resultat=resultat + ";FOR:"+allTerritoireFortifications[territoire];
    }
    return resultat;
}

// Exemple:       <span id="SKAGOS" style="cursor: pointer; top: 220px; left: 1485px; position: absolute;" onclick="myJavaMember.callFromJavaScript('SKAGOS')">
          //        <span class="gauche">

}


function RafraichirTousLesTerritoires()
{
$('area').each(function()
{
    var territoire = $(this).data('name');
    console.log("CACA "+territoire);
    RafraichirUnTerritoire(territoire);
});
}

function RafraichirUnTerritoire(territoire) {
    $('#'+territoire).remove()
    $('[data-name='+territoire+']').each(function(){
        var data = $(this).data('maphilight') || {};
        var famille = allTerritoireFamilles[territoire];
        if (famille!='')
        {
            data.fillOpacity = '0.3';
            data.fillColor = couleurFamille[famille];
            data.strokeWidth = '8';
            data.strokeColor = couleurFamille[famille];
            data.alwaysOn = 'true';
            $(this).data('maphilight', data).trigger('alwaysOn.maphilight');
            var coor=allTerritoireCoords[territoire];
            var left=coor.split(',')[0];
            var top=coor.split(',')[1];
            var $span=$(createSpan(territoire));
            $span.css({top: top+'px', left: left+'px', position:'absolute'});
            $span.appendTo('#container');
            $(this).maphilight();

        }
    });
}


function territoireUpdateEtRafraichit(territoire, famille, troupes, chevaliers, enginsdesiege, fortifications)
{
   //window.scrollBy(0,20);
   allTerritoireFamilles[territoire] = famille;
   allTerritoireTroupes[territoire] = troupes;
   allTerritoireChevaliers[territoire] = chevaliers;
   allTerritoireEnginsDeSiege[territoire] = enginsdesiege;
   allTerritoireFortifications[territoire] = fortifications;
   RafraichirUnTerritoire(territoire);
}


function territoireMettreEnEvidence(territoire)
{
    $('[data-name='+territoire+']').each(function()
    {
        var famille = allTerritoireFamilles[territoire];
        var data = $(this).data('maphilight') || {};
        data.fillOpacity = '0.8';
        data.fillColor = couleurFamille[famille];
        data.strokeWidth = '12';
        data.strokeColor = 'ff4040';
        data.alwaysOn = 'true';
        $(this).data('maphilight', data).trigger('alwaysOn.maphilight');
        $(this).maphilight();
        //myJavaMember.callFromJavaScript('Jai mis en evidence'+territoire);
    });
}
